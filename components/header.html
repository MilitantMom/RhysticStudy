<!-- JavaScript to Add "Active" Class to the Current Page Link -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the current page name from the URL
        const currentPage = window.location.pathname.split('/').pop();

        // Select all navigation links on the page
        const navLinks = document.querySelectorAll('.nav-link');

        // Iterate through each navigation link
        navLinks.forEach(link => {
            // Get the page linked to by the current nav item
            const linkPage = link.getAttribute('href').split('/').pop();

            // Compare the current page with the linked page to determine which link should be highlighted
            if (linkPage === currentPage) {
                link.classList.add('active');  // Add 'active' class to the current link
            } else {
                link.classList.remove('active');  // Remove 'active' class from non-matching links
            }
        });
    });
</script>
