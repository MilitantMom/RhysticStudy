<!-- JavaScript to Highlight Active Policy Link Based on Current Page -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get the current page name from the URL
        const currentPage = window.location.pathname.split('/').pop();

        // Select all policy links
        const policyLinks = document.querySelectorAll('.policy-link');

        // Iterate through each policy link to check if it's the current page
        policyLinks.forEach(link => {
            // Get the href attribute of the current link
            const linkPage = link.getAttribute('href');
            
            // Compare the link's href to the current page URL
            if (linkPage === currentPage) {
                // Add the 'active' class to highlight the current page link
                link.classList.add('active');
            } else {
                // Remove the 'active' class from other links
                link.classList.remove('active');
            }
        });
    });
</script>
