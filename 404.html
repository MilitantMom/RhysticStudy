<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/solitaire.css">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Title -->
    <title>404 - Page Not Found</title>
</head>
<body>
    <!-- Main Navigation and Header Section (Dynamic Content) -->
    <div id="header-placeholder"></div>
    <header id="header-container" role="banner"></header>

    <!-- Parallax Background -->
    <div class="parallax"></div>

    <!-- Main Error Content -->
    <div class="error-container">
        <div class="error-message-container">
            <h1 class="error-title">404 <span class="sad-face">:(</span></h1>
            <p class="error-message">Uh-oh! This page is lost in the void. Try as you might, but this one is a *game over*.</p>
            <p>Don't give up yet, hero. Return to the <a href="/">home screen</a> to begin your next quest!</p>
            <p>Or, play solitaire while you're here:</p>
        </div>
        <!-- Solitaire Game Section -->
    <section id="solitaire-game">
        <div class="container">
            <!-- Game Score Section -->
            <div id="score">
                <div class="timer">
                    <button id="play-pause">
                        <i id="play">Play</i>
                        <i id="pause">Pause</i>
                    </button>
                    <label>Timer:</label>
                    <span>00:00</span>
                </div>
                <div class="move-count" data-moves="0">
                    <label>Moves:</label>
                    <span>0</span>
                </div>
                <div class="score" data-score="0">
                    <label>Score:</label>
                    <span>0</span>
                </div>
            </div>

            <!-- Game Table -->
            <div id="table">
                <div class="upper-row">
                    <div id="stock" class="stock pile" data-pile="stock">
                        <i class="reload-icon" data-action="reload">
                            <span></span>
                        </i>
                        <ul></ul>
                    </div>
                    <div id="waste" class="waste pile" data-pile="waste">
                        <ul></ul>
                    </div>
                    <ul id="fnd" class="fnd">
                        <li id="spades" class="spades pile" data-pile="spades" data-empty="true"><ul></ul></li>
                        <li id="hearts" class="hearts pile" data-pile="hearts" data-empty="true"><ul></ul></li>
                        <li id="diamonds" class="diamonds pile" data-pile="diamonds" data-empty="true"><ul></ul></li>
                        <li id="clubs" class="clubs pile" data-pile="clubs" data-empty="true"><ul></ul></li>
                    </ul>
                </div>
                <div class="lower-row">
                    <ul id="tab" class="tab">
                        <li class="pile" data-pile="1"><ul></ul></li>
                        <li class="pile" data-pile="2"><ul></ul></li>
                        <li class="pile" data-pile="3"><ul></ul></li>
                        <li class="pile" data-pile="4"><ul></ul></li>
                        <li class="pile" data-pile="5"><ul></ul></li>
                        <li class="pile" data-pile="6"><ul></ul></li>
                        <li class="pile" data-pile="7"><ul></ul></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Auto Win Button -->
        <button id="auto-win">Auto Win</button>

        <!-- Confetti Canvas -->
        <canvas id="confetti"></canvas>

        <!-- Card Template -->
        <ul class="template">
            <!-- Card details as shown in the open-source code -->
        </ul>
    </section>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <footer id="footer-container" role="contentinfo"></footer>

    <!-- External JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/solitaire.js"></script>
</body>
</html>
