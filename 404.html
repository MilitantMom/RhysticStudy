    <!-- Custom Styles for 404 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1c1c28, #2e3440);
            color: #eceff4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #88c0d0;
            color: #1c1c28;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #81a1c1;
        }
        .parallax {
            background-image: url('images/404-background.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.7;
        }
        .interactive-area {
            margin-top: 40px;
        }

            border: 1px solid #4c566a;
            background-color: #eceff4;

    <!-- Google Tag Manager (noscript) -->

    <!-- End Google Tag Manager -->

    <!-- Parallax Background -->
    <div class="parallax"></div>

    <!-- Main Error Content -->
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! You seem to be lost. Don’t worry, we’ve got your back!</p>
        <a href="/" class="btn">Return to Home</a>
        <div class="interactive-area">
            <canvas id="bouncing-ball" width="300" height="150"></canvas>
            <p>Interactive fun: Click anywhere to bounce the ball!</p>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <footer id="footer-container" role="contentinfo"></footer>

    <!-- External JavaScript -->
    <script src="js/main.js"></script>
    <script>
        // Bouncing Ball Game
        const canvas = document.getElementById('bouncing-ball');
        const ctx = canvas.getContext('2d');
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        const ballRadius = 10;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#88c0d0";
            ctx.fill();
            ctx.closePath();
        }

        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }
            x += dx;
            y += dy;
            requestAnimationFrame(updateCanvas);
        }

        canvas.addEventListener('click', () => {
            dx = (Math.random() - 0.5) * 6;
            dy = (Math.random() - 0.5) * 6;
        });

        updateCanvas();
    </script>
</body>
