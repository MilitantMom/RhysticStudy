<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>404 - Page Not Found</title>
</head>
<body>
    <!-- Dynamic Header -->
<div id="header-container"></div>
    <!-- Main Error Content -->
    <div class="error-container">
        <div class="error-message-container">
            <h1 class="error-title">404 <span class="sad-face">:(</span></h1>
            <p class="error-message">Uh-oh! This page is lost in the void. Try as you might, but this one is a *game over*.</p>
            <p>Don't give up yet! Return to the <a href="/">home screen</a> to begin your next quest!</p>
        </div>
    </div>
    <!-- Dynamic Footer -->
<div id="footer-container"></div>
    <!-- External JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
