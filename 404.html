<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/solitaire.css">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Title -->
    <title>404 - Page Not Found</title>
</head>
<body>
    <!-- Main Navigation and Header Section (Dynamic Content) -->
    <div id="header-placeholder"></div>
    <header id="header-container" role="banner"></header>

    <!-- Parallax Background -->
    <div class="parallax"></div>

    <!-- Main Error Content -->
    <div class="error-container">
        <div class="error-message-container">
            <h1 class="error-title">404 <span class="sad-face">:(</span></h1>
            <p class="error-message">Uh-oh! This page is lost in the void. Try as you might, but this one is a *game over*.</p>
            <p>Don't give up yet, hero. Return to the <a href="/">home screen</a> to begin your next quest!</p>
            <p>Or, play solitaire while you're here:</p>
        </div>
        <div id="solitaire-game"></div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <footer id="footer-container" role="contentinfo"></footer>

    <!-- External JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/solitaire.js"></script>
</body>
</html>
