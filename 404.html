<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/solitaire.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>404 - Page Not Found</title>
</head>
<body>
    <!-- Main Error Content -->
    <div class="error-container">
        <div class="error-message-container">
            <h1 class="error-title">404 <span class="sad-face">:(</span></h1>
            <p class="error-message">Uh-oh! This page is lost in the void. Try as you might, but this one is a *game over*.</p>
            <p>Don't give up yet, hero. Return to the <a href="/">home screen</a> to begin your next quest!</p>
        </div>
    </div>

    <!-- Main Game Area -->
    <div id="solitaire-game-container">
        <h2>Play Solitaire to Pass the Time!</h2>
        <div id="game-board">
            <!-- Tableau Stacks -->
            <div class="card-stack" id="stack1"></div>
            <div class="card-stack" id="stack2"></div>
            <div class="card-stack" id="stack3"></div>
            <div class="card-stack" id="stack4"></div>
            <div class="card-stack" id="stack5"></div>
            <div class="card-stack" id="stack6"></div>
            <div class="card-stack" id="stack7"></div>

            <!-- Foundation Piles -->
            <div class="foundation" id="foundation-clubs" data-suit="clubs"></div>
            <div class="foundation" id="foundation-diamonds" data-suit="diamonds"></div>
            <div class="foundation" id="foundation-hearts" data-suit="hearts"></div>
            <div class="foundation" id="foundation-spades" data-suit="spades"></div>

            <!-- Stock and Waste Piles -->
            <div class="stock-pile" id="stock-pile" draggable="true">
                <div class="card" draggable="true" style="background-image: url('images/cards/card_back.png');"></div>
            </div>
            <div class="waste-pile" id="waste-pile"></div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/solitaire.js"></script>
</body>
</html>
