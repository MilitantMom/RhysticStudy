<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/solitaire.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>404 - Page Not Found</title>
</head>
<body>
    <!-- Main Error Content -->
    <div class="error-container">
        <div class="error-message-container">
            <h1 class="error-title">404 <span class="sad-face">:(</span></h1>
            <p class="error-message">Uh-oh! This page is lost in the void. Try as you might, but this one is a *game over*.</p>
            <p>Don't give up yet, hero. Return to the <a href="/">home screen</a> to begin your next quest!</p>
        </div>
    </div>

    <!-- Solitaire -->
    <div id="solitaire-game-container">
        <h2>Play Solitaire to Pass the Time!</h2>
        <div id="game-board">
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/solitaire.js"></script>
</body>
</html>
