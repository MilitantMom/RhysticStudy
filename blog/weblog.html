<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome Icons for UI Components -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom Blog CSS -->
    <link rel="stylesheet" href="/blog/weblog.css">
</head>
<body>
    <!-- Main Navigation and Header Section (Dynamic Content) -->
    <div id="header-placeholder"></div> <!-- Placeholder for dynamic header content -->
    <header id="header-container" role="banner"></header> <!-- Header element with role 'banner' for accessibility -->

    <main>
        <!-- Jekyll Blog Posts Listing -->
        <h1>Welcome to My Blog</h1>
        <div class="posts">
            {% for post in site.posts %}
                <article class="post">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p>{{ post.excerpt }}</p>
                </article>
            {% endfor %}
        </div>
    </main>

    <!-- Footer Section (Dynamic Content) -->
    <div id="footer-placeholder"></div> <!-- Placeholder for dynamic footer content -->
    <footer id="footer-container" role="contentinfo"></footer> <!-- Footer element with role 'contentinfo' for accessibility -->

    <!-- External JavaScript File -->
    <script src="js/weblog.js"></script>
</body>
</html>
