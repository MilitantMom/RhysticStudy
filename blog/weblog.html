<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-WQR25F4C');</script>
<!-- End Google Tag Manager -->
    <!-- Font Awesome Icons for UI Components -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Blog CSS (relative to site baseurl) -->
    <link rel="stylesheet" href="/blog/weblog.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQR25F4C"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <!-- Main Navigation and Header Section (Dynamic Content) -->
    <header id="header-container" role="banner"></header>

    <main>
        <h1>Welcome to My Blog</h1>
        
        <div class="posts">
            {% for post in site.blog_posts %}
                <article class="post">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p>{{ post.excerpt }}</p>
                </article>
            {% endfor %}
        </div>

        <div class="pagination">
            {% if paginator.previous_page %}
                <a href="{{ paginator.previous_page_path }}">&laquo; Previous</a>
            {% endif %}
            <span class="page-number">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>
            {% if paginator.next_page %}
                <a href="{{ paginator.next_page_path }}">Next &raquo;</a>
            {% endif %}
        </div>
    </main>
    
    <!-- Footer Section (Dynamic Content) -->
    <footer id="footer-container" role="contentinfo"></footer>

    <!-- External JavaScript File (relative to site baseurl) -->
    <script src="{{ site.baseurl }}/js/weblog.js"></script>
    <button id="back-to-top" style="display: none; position: fixed; bottom: 30px; right: 30px; background-color: #1a73e8; color: white; border: none; padding: 10px 15px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; z-index: 1000;">
    â†‘
</button>

</body>
</html>
